<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./input.css">
    <script src="https://kit.fontawesome.com/81544983bc.js" crossorigin="anonymous"></script>
    <title>NavBar</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

    #check:checked ~ ul{
        left: 0;

    }
</style>

<body class="font-[Indie-FLower]">
    
    <nav class="bg-slate-600 h-20 w-full fixed ">

        <input type="checkbox" id="check" hidden >
        <label for="check" class="float-right text-white text-3xl leading-[80px] mr-10 lg:hidden ">
            <i class="fas fa-bars"></i>
        </label>

        <label class="text-white leading[-80] md:leading-[80px] pl-12 md:pl-24 md:text-4xl text:-3xl">Navigation</label>

        <ul class="float-right mr-10 lg:flex leading-[80px] 
        space-x-4 text-white uppercase rounded fixed 
        lg:relative h-[100vh] lg:h-0 w-[100%] 
        lg:w-fit top-20 lg:top-0 left-[-100] lg:left-0
        transition-all duration-300
        lg:transition-none
        text-center
        bg-slate-700  ">
            <li><a class="lg-bg-slate-300" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
