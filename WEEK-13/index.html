<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript begins</title>
</head>
<body>
    

<script>



    let num1 = prompt("Enter your first number");
    let num2 = prompt("Enter your second number");

    let sum = parseInt(num1) + parseInt(num2);
    let difference = parseInt(num1) - parseInt(num2);
    let product = parseInt(num1) * parseInt(num2);
    let division = parseInt(num1) / parseInt(num2)
    let modulus = parseInt(num1) % parseInt(num2);


    alert(sum);
    alert(difference);
    alert(product);
    alert(division);
    alert(modulus);


// or use this code 
    
    let firstNum = prompt('First Number?');
    let secondNum = prompt('Second Number?');
    let usersChoice = prompt('Enter one of these [/, *, +, -, %]');

    let addition = "+";
    let subtraction = "-";
    let multiplication = "*";
    let division = "/";
    let modulus = "%";

  
    if (usersChoice === addition) {
        alert(parseInt(firstNum) + parseInt(secondNum));
    } else if (usersChoice === subtraction) {
        alert(parseInt(firstNum) - parseInt(secondNum));
    } else if (usersChoice === multiplication) {
        alert(parseInt(firstNum) * parseInt(secondNum));
    } else if (usersChoice === division) {
        alert(parseInt(firstNum) / parseInt(secondNum));
    } else if (usersChoice === modulus) {
        alert(parseInt(firstNum) % parseInt(secondNum));
    } else {
        alert("Invalid Input");
    }
    
// Switch Case Statements 
    switch(usersChoice){
        case 'addition':
        alert(parseInt(firstNum) + parseInt(secondNum));
        break;
        case 'subtraction':
        alert(parseInt(firstNum) - parseInt(secondNum));
        break;
        case 'multiplication':
        alert(parseInt(firstNum) * parseInt(secondNum));
        break;
        case 'division':
        alert(parseInt(firstNum) / parseInt(secondNum));
        break;
        case 'modulus':
        alert(parseInt(firstNum) % parseInt(secondNum));
        break;
        default:
        alert("Invalid Input");
    }


</script>

</body>
</html>
